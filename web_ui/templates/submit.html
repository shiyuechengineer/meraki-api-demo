<html>
<head>
        <title>Meraki Device Provisioning</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="shortcut icon" href="/static/favicon.ico" />
  <style>
  h1 { font-size: 18pt; color: #6FB73A; }
  .networkfield {
    width: 500px;
    height: 40px;
  }
  .addressfield {
    width: 500px;
        height: 75px;
  }
  .serialfield {
        width: 300px;
        height: 30px;
        float: left;
        clear: none;
  }
  .namefield {
        height: 30px;
        width: 300px;
        float: left;
        clear: none;
  }
  .clear {
        clear: both;
  }
  </style>
</head>

<body>
<div id="tableWrapper">
	<div id="sidebar">
		<img src="https://n7.meraki.com/images/cisco-meraki-white.svg?1481053946" />
		<div class="menuItem"><a href="/">Add Devices</a></div>
		<div class="menuItem"><a href="/createnetwork">Create Network</a></div>
		<div class="menuItem"><a href="/replace">Replace Devices</a></div>
        <div class="menuItem"><a href="/ssid">Update SSID</a></div>
        <div class="menuItem"><a href="/bulk">Bulk Change</a></div>
	</div>
        <div id="content">

        <img src="/static/logo" width="150" />
        <div id="title"><h1>Meraki Device Provisioning</h1></div>
	<hr />
	{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p><span style="color: green;">{{ message }}</span></p>
        {% endfor %}
    {% endif %}
    {% endwith %}
	<hr />
    <form action="/" method="get">
    <input type="submit" value="Back" 
         name="Home" id="frm1_submit" />
</form>
</div>
    <div class="clear"></div>
</div>
</body>
</html>
